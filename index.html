<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더치페이 계산기</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;


        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Users = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Receipt = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"></path>
                <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"></path>
                <path d="M12 17V7"></path>
            </svg>
        );

        function DutchPayCalculator() {
            const [people, setPeople] = useState(['']);
            const [items, setItems] = useState([{ name: '', quantity: 1, pricePerUnit: 0, participants: [] }]);

            const addPerson = () => {
                setPeople([...people, '']);
            };

            const removePerson = (index) => {
                if (people.length > 1) {
                    const newPeople = people.filter((_, i) => i !== index);
                    setPeople(newPeople);
                    const newItems = items.map(item => ({
                        ...item,
                        participants: item.participants.filter(i => i !== index).map(i => i > index ? i - 1 : i)
                    }));
                    setItems(newItems);
                }
            };

            const updatePerson = (index, value) => {
                const newPeople = [...people];
                newPeople[index] = value;
                setPeople(newPeople);
            };

            const addItem = () => {
                setItems([...items, { name: '', quantity: 1, pricePerUnit: 0, participants: [] }]);
            };

            const removeItem = (index) => {
                if (items.length > 1) {
                    const newItems = items.filter((_, i) => i !== index);
                    setItems(newItems);
                }
            };

            const updateItem = (index, field, value) => {
                const newItems = [...items];
                newItems[index][field] = value;
                setItems(newItems);
            };

            const toggleParticipant = (itemIndex, personIndex) => {
                const newItems = [...items];
                const participants = newItems[itemIndex].participants;
                if (participants.includes(personIndex)) {
                    newItems[itemIndex].participants = participants.filter(i => i !== personIndex);
                } else {
                    newItems[itemIndex].participants = [...participants, personIndex];
                }
                setItems(newItems);
            };

            const totalAmount = items.reduce((sum, item) => {
                return sum + (item.quantity * item.pricePerUnit);
            }, 0);

            const validPeople = people.map((name, index) => ({ name, index })).filter(p => p.name.trim() !== '');

            const calculatePersonAmount = (personIndex) => {
                return items.reduce((sum, item) => {
                    if (item.participants.includes(personIndex)) {
                        const itemTotal = item.quantity * item.pricePerUnit;
                        const participantCount = item.participants.length;
                        return sum + (participantCount > 0 ? itemTotal / participantCount : 0);
                    }
                    return sum;
                }, 0);
            };

            const formatNumber = (num) => {
                return new Intl.NumberFormat('ko-KR').format(Math.round(num));
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-3">
                                <Receipt size={36} />
                                더치페이 계산기
                            </h1>
                            <p className="text-gray-600 mb-8"></p>

                            {/* 참석 인원 섹션 */}
                            <div className="mb-8">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 flex items-center gap-2">
                                        <Users size={24} />
                                        참석 인원
                                    </h2>
                                    <button
                                        onClick={addPerson}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
                                    >
                                        <Plus size={18} />
                                        추가
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {people.map((person, index) => (
                                        <div key={index} className="flex gap-3">
                                            <input
                                                type="text"
                                                value={person}
                                                onChange={(e) => updatePerson(index, e.target.value)}
                                                placeholder={`참석자 ${index + 1} 이름`}
                                                className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none"
                                            />
                                            {people.length > 1 && (
                                                <button
                                                    onClick={() => removePerson(index)}
                                                    className="px-4 py-3 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors"
                                                >
                                                    <Trash2 size={20} />
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 p-4 bg-indigo-50 rounded-lg">
                                    <p className="text-sm text-indigo-800">
                                        총 인원: <span className="font-bold text-lg">{validPeople.length}명</span>
                                    </p>
                                </div>
                            </div>

                            {/* 비용 항목 섹션 */}
                            <div className="mb-8">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-semibold text-gray-800">비용 상세 항목</h2>
                                    <button
                                        onClick={addItem}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
                                    >
                                        <Plus size={18} />
                                        항목 추가
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    {items.map((item, itemIndex) => (
                                        <div key={itemIndex} className="border-2 border-gray-200 rounded-lg p-6 hover:border-indigo-300 transition-colors">
                                            <div className="space-y-4 mb-4">
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                    <div className="sm:col-span-2">
                                                        <label className="block text-base font-semibold text-gray-700 mb-2">항목명</label>
                                                        <input
                                                            type="text"
                                                            value={item.name}
                                                            onChange={(e) => updateItem(itemIndex, 'name', e.target.value)}
                                                            placeholder="예: 정산 항목"
                                                            className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-base font-semibold text-gray-700 mb-2">수량</label>
                                                        <input
                                                            type="number"
                                                            value={item.quantity}
                                                            onChange={(e) => updateItem(itemIndex, 'quantity', parseInt(e.target.value) || 0)}
                                                            min="1"
                                                            className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-base font-semibold text-gray-700 mb-2">개당 금액 (원)</label>
                                                        <input
                                                            type="number"
                                                            value={item.pricePerUnit}
                                                            onChange={(e) => updateItem(itemIndex, 'pricePerUnit', parseInt(e.target.value) || 0)}
                                                            min="0"
                                                            className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                                        />
                                                    </div>
                                                </div>
                                                <div className="flex gap-3 items-center">
                                                    <div className="flex-1 px-4 py-3 bg-indigo-50 rounded-lg text-right font-bold text-lg text-indigo-700">
                                                        합계: {formatNumber(item.quantity * item.pricePerUnit)}원
                                                    </div>
                                                    {items.length > 1 && (
                                                        <button
                                                            onClick={() => removeItem(itemIndex)}
                                                            className="px-4 py-3 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors flex-shrink-0"
                                                        >
                                                            <Trash2 size={22} />
                                                        </button>
                                                    )}
                                                </div>
                                            </div>

                                            {/* 참여자 선택 */}
                                            {validPeople.length > 0 && (
                                                <div className="mt-4 pt-4 border-t-2 border-gray-200">
                                                    <label className="block text-base font-semibold text-gray-700 mb-3">
                                                        이 항목을 먹은 사람 (클릭하여 선택/해제)
                                                    </label>
                                                    <div className="flex flex-wrap gap-3">
                                                        {validPeople.map((person) => (
                                                            <button
                                                                key={person.index}
                                                                onClick={() => toggleParticipant(itemIndex, person.index)}
                                                                className={`px-5 py-3 rounded-lg font-semibold text-base transition-colors ${
                                                                    item.participants.includes(person.index)
                                                                        ? 'bg-indigo-600 text-white shadow-md'
                                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                                }`}
                                                            >
                                                                {person.name}
                                                            </button>
                                                        ))}
                                                    </div>
                                                    {item.participants.length > 0 && (
                                                        <p className="text-base text-indigo-700 font-medium mt-3 bg-indigo-50 px-4 py-2 rounded-lg inline-block">
                                                            1인당: {formatNumber((item.quantity * item.pricePerUnit) / item.participants.length)}원
                                                        </p>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* 결과 섹션 */}
                            <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-6 text-white mb-8">
                                <div className="text-center">
                                    <p className="text-indigo-100 text-sm mb-1">총 금액</p>
                                    <p className="text-4xl font-bold">{formatNumber(totalAmount)}원</p>
                                </div>
                            </div>

                            {/* 개별 정산 내역 */}
                            {validPeople.length > 0 && (
                                <div>
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">개별 정산 내역</h3>
                                    <div className="space-y-3">
                                        {validPeople.map((person) => {
                                            const amount = calculatePersonAmount(person.index);
                                            const personItems = items.filter(item => item.participants.includes(person.index));
                                            return (
                                                <div key={person.index} className="p-4 bg-gray-50 rounded-lg">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="font-medium text-gray-800 text-lg">{person.name}</span>
                                                        <span className="text-xl font-bold text-indigo-600">{formatNumber(amount)}원</span>
                                                    </div>
                                                    {personItems.length > 0 && (
                                                        <div className="text-sm text-gray-600 mt-2 pl-4">
                                                            <p className="font-medium mb-1">항목:</p>
                                                            <ul className="list-disc list-inside space-y-1">
                                                                {personItems.map((item, idx) => (
                                                                    <li key={idx}>
                                                                        {item.name} - {formatNumber((item.quantity * item.pricePerUnit) / item.participants.length)}원
                                                                    </li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DutchPayCalculator />);
    </script>
</body>

</html>
